<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Packing Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="range"] {
            width: 100%;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            background-color: #007bff;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Packing Generator</h1>
        <label for="prompt">Enter a Prompt (e.g., "bassy", "loud clear"):</label>
        <input type="text" id="prompt" placeholder="Type your prompt here...">

        <label for="slider">Adjust Intensity (0-100): <span id="slider-value">50</span></label>
        <input type="range" id="slider" min="0" max="100" value="50">

        <button id="generate-button">Generate Packing Set</button>

        <div id="output" class="output"></div>
        <button id="copy-button" class="copy-btn" style="display: none;">Copy to Clipboard</button>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const sliderValue = document.getElementById('slider-value');
        const generateButton = document.getElementById('generate-button');
        const outputDiv = document.getElementById('output');
        const copyButton = document.getElementById('copy-button');

        slider.addEventListener('input', () => {
            sliderValue.textContent = slider.value;
        });

        generateButton.addEventListener('click', () => {
            const prompt = document.getElementById('prompt').value;
            const intensity = slider.value;
            const packingSet = generatePackingSet(prompt, intensity);
            outputDiv.textContent = packingSet;
            copyButton.style.display = 'block';
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(outputDiv.textContent).then(() => {
                alert('Packing set copied to clipboard!');
            });
        });

        function generatePackingSet(prompt, intensity) {
            const plugins = [
                {
                    name: 'Wider_1.dll',
                    params: { chunkData: 'aY1WPg==' }
                },
                {
                    name: 'basiQ.dll',
                    params: { chunkData: 'UEtTQlEAAgBDcnlzdGFsAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAJqZWT8fhSs/9iicPvYoHD8=' }
                },
                {
                    name: 'QuickHaas_1_1.dll',
                    params: { chunkData: 'VkMyIUMAAAA8UGx1Z2luU2V0dGluZ3MgaGRlbGF5Zj0iLTAuMDE4OTk5OTk5Mzg5MDUyMzkxMDUyIiBzdGVyZW9UeXBlPSIwIi8+AA==' }
                },
                {
                    name: 'Voxbox.dll',
                    params: {
                        gainRight: 0.5,
                        stereoLeft: 1,
                        gainLeft: 0.75,
                        stereoRight: 1,
                        monoVolume: 1,
                        widthLeft: 0.5,
                        widthRight: 1
                    }
                },
                {
                    name: 'GGain_1.dll',
                    params: { gain: 0.7125 }
                },
                {
                    name: 'ReverbSolo.dll',
                    params: { chunkData: 'Tk9DQUxTVlIDAAEAAgAAAAIAAAC4HgU/AQAAAApZpcE+R0MJSq8EhwA=' }
                },
                {
                    name: 'Effector_x64.dll',
                    params: {
                        chunkData: 'MTBYRgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAC66CI/AACAPwAAgD8Ys1I+ZqVRPzmO4z0AAAAAAAAAPwAAAD8AAAAAAACAPwAAgD8='
                    }
                }
            ];

            // Dynamic adjustments based on prompt and intensity
            if (prompt.includes('bassy')) {
                plugins.push({
                    name: 'BassBoost.dll',
                    params: { boostLevel: Math.min(5, intensity / 20) }
                });
            }

            if (prompt.includes('loud')) {
                plugins.push({
                    name: 'Limiter.dll',
                    params: { threshold: -Math.max(1, intensity / 10) }
                });
            }

            if (prompt.includes('clear')) {
                plugins.push({
                    name: 'StereoEnhancer.dll',
                    params: { width: Math.min(2, intensity / 50) }
                });
            }

            // Format output
            let packingSet = `Generated Packing Set:\nPrompt: ${prompt}\nIntensity: ${intensity}\n\n`;
            packingSet += plugins.map(plugin => {
                let params = Object.entries(plugin.params)
                    .map(([key, value]) => `${key}: ${value}`)
                    .join(', ');
                return `VSTPlugin: Library ${plugin.name} ${params}`;
            }).join('\n');

            return packingSet;
        }
    </script>
</body>
</html>
